<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT-TYPES</title>
</head>

<body>
    <fieldset>
        <legend>CONTACT FORM</legend>
        <form >
            <label>FIRST NAME</label>
            <input type="text" placeholder="enter your name "><br></br>
            <label>LAST NAME</label>
            <input type="text" placeholder="enter last name "><br></br>
            <label>NUMBER</label>
            <input type="number" placeholder="enter your number"><br></br>
            <label>EMAIL</label>
            <input type="text" placeholder="enter your mail"><br></br>
            <label>PASSWORD</label>
            <input type="password"><br></br>
            <label>DOB</label>
            <input type="date">
            <input type="month">
            <input type="week">
            <input type="time">
            <input type="datetime-local">
            <input type="color">
            <input type="range"> <br>
            <label>CHOOSE ONE</label> <br>
            <input type="checkbox" checked>MUMBAI <br>
            <input type="checkbox">PUNE <br>
            <input type="checkbox">NASHIK <br>
            <input type="checkbox">YEOLA <br>
            <label >SELECT GENDER</label> <br>
            <input type="radio" name="gender"> MALE <br>
            <input type="radio" name="gender"> FEMALE <br>
            <input type="radio" name="gender"> OTHER <br>
            <label >select your fav dish</label> <br>
            <select>
                <option >CHOOSE ONE </option><br>
                <option >AAA</option>
                <option >BBB</option>
                <option >CCC</option> <br>
                <option >DDD</option><br>

            </select> <br>
            <br>
            <label >UPLOAD YOUR IMAGE</label>
            <input type="file" multiple>

            <textarea rows="2" cols="55"></textarea>
<br>
<!-- <input type="button" name="" id=""> -->
<br>
            <input type="submit" >


        </form>
    </fieldset>
</body>

</html>
